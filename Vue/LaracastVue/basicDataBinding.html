<!DOCTYPE html>

<html>
  <head>
    <title></title>
  </head>
  <body>
    <!-- Vue Binds to objects under the div element "root"  -->
    <div id="root">
      <input type="text" id="input" v-model="message" />

      <p>The value of the input is: {{ message }}.</p>
    </div>
  </body>
</html>

<script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

<script>
  new Vue({
    el: "#root",

    data: {
      message: "Hello World",
    },
  });
</script>
