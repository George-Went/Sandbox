{% extends "layout.html" %}
{% block content %}
        <h1> Home Page</h1>
         {% for post in posts %} <!-- Loop through the posts dictionary  -->
            <p>Title: {{ post.title }}</p> <!-- posts title from the dictionary  -->
            <p> By {{ post.author }} on {{ post.date_posted }} </p>
            <p> {{ post.content }}</p>
        {% endfor %}
{% endblock content %}
